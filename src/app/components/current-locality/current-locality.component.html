<mat-spinner *ngIf="loading"></mat-spinner>

<ng-container *ngIf="weather">
    <h1 class="mat-typography locality">{{ weather?.name }}, {{ weather?.sys?.country }}</h1>
</ng-container>

<mat-chip-list>
    <mat-chip color="primary" class="mat-typography" routerLink='search'>Change locality</mat-chip>
</mat-chip-list>
